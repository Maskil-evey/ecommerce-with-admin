<app-header></app-header>
<div class="page-wrapper">
  <h2 class="m-3 ps-3 fw-bold">Shopping Cart</h2>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-9">
        <div class="border border-1 rounded-1 mt-3 ms-md-3 shadow-sm mb-3">
          <table>
            <tr>
              <td colspan="3" class="py-4 ps-3">{{cart.itemMessage}}</td>
              <td><button class="btn btn-light btn-sm" (click)="clearCart()">Clear Cart</button></td>
            </tr>
            <tr >
              <td ></td>
              <th class="p-2">Product</th>
              <th class="text-center">Quantity</th>
              <th class="text-end pe-2">Price</th>
            </tr>
            <tr *ngFor="let item of cartItems">
              <td class="py-3 ps-2 "><img [src]="item.photo" alt=""></td>
              <td>{{item.name}}</td>
              <td class="d-flex justify-content-center mt-5 ">
                <button class="btn btn-sm btn-warning me-2" (click)="removeQuantity(item)"><span>-</span></button>
                <p class="me-2 mt-2">{{item.quantity}} in Cart</p>
                <button class="btn btn-sm btn-warning" (click)="addQuantity(item)"><span>+</span></button>
              </td>
              <td class="text-end pe-2">{{item.price|currency}}</td>
            </tr>
            <tr class="border-0">
              <td colspan="3" class="py-3 ps-3"><a class="btn btn-sm btn-danger" (click)="checkOut()">Check-out</a></td>
              <td class="fw-bold text-end pe-2">{{cart.totalPrice|currency}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
