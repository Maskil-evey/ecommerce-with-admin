<app-header></app-header>
<div class="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <!-- checkout list -->
      <div class="col-12 col-md-6">
        <h5 class="fw-bold">Order Summary</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of orderedItems">
              <td>{{item.name}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.price|currency}}</td>
            </tr>
            <tr>
              <td class="fw-bold">Total</td>
              <td></td>
              <td class="fw-bold">{{cart.totalPrice|currency}}</td>
            </tr>
          </tbody>
        </table>
      </div>


       <!-- checkout form -->
       <div class="col-12 col-md-6">

         <div class="form">
          <h5 class="fw-bold">Address Form</h5>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter your city">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" placeholder="Enter your state">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Enter your country">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your phone">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <button class="btn btn-primary btn-sm" (click)="placeOrder()">Place Order</button>
         </div>

      </div>
    </div>
  </div>
</div>

<div #loader class="loader">
  <p class="text-center display-6 text-danger">Processing your Order</p>
  <div class="icon mx-auto mt-5"></div>
</div>
